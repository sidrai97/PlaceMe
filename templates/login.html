{% extends "base_layout.html" %}
{% block title %}PlaceMe Login{% endblock %}
{% block body %}
{{ super() }}
<div id="login_page" class="container" style="margin-top: 170px;margin-bottom: 180px;">
    {% if error %}
    <div class="alert alert-dismissible alert-danger text-center">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>{{ error }}</strong>
    </div>
    {% endif %}

    <ul class="nav nav-pills col-xs-offset-1 col-sm-offset-2 col-lg-offset-4">
        <li class="active"><a href="#applicant" data-toggle="tab">Applicant's Login</a></li>
        <li><a href="#employer" data-toggle="tab">Employer's Login</a></li>
    </ul>
    <div id="myTabContent" class="tab-content col-xs-offset-1 col-sm-offset-2 col-lg-offset-4 col-xs-8 col-sm-4" style="margin-top: 20px;">
        <div class="tab-pane fade active in" id="applicant">
            <form class="form-horizontal" action="/login/" method="post" autocomplete="off">
                <input type="hidden" name="user_type" value="applicant">
                <div class="form-group">
                    <label for="a_user_id" class="control-label">UserName</label>
                    <input class="form-control" type="text" id="a_user_id" name="a_user_id" required>
                </div>
                <div class="form-group">
                    <label for="a_user_pass" class="control-label">Password</label>
                    <input class="form-control" type="password" id="a_user_pass" name="a_user_pass" required>
                </div>
                <input class="btn btn-success col-xs-offset-9 col-lg-offset-10" type="submit" id="a_sub" name="a_sub" value="Log In">
            </form>
        </div>
        <div class="tab-pane fade" id="employer">
            <form class="form-horizontal" action="/login/" method="post" autocomplete="off">
                <input type="hidden" name="user_type" value="employer">
                <div class="form-group">
                    <label for="a_user_id" class="control-label">Employer ID</label>
                    <input class="form-control" type="text" id="e_user_id" name="e_user_id" required>
                </div>
                <div class="form-group">
                    <label for="a_user_pass" class="control-label">Password</label>
                    <input class="form-control" type="password" id="e_user_pass" name="e_user_pass" required>
                </div>
                <input class="btn btn-success col-xs-offset-9 col-lg-offset-10" type="submit" id="e_sub" name="e_sub" value="Log In">
            </form>
        </div>
    </div>
</div>
{% endblock %}
