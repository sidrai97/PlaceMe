{% extends "base_layout.html" %}
{% block title %}PlaceMe Signup{% endblock %}
{% block body %}
{{ super() }}
<div id="signup_page" class="container" style="margin-top: 70px;margin-bottom: 20px;">
    {% if error %}
    <div class="alert alert-dismissible alert-danger text-center">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>{{ error }}</strong>
    </div>
    {% endif %}

    <ul class="nav nav-pills col-xs-offset-1 col-sm-offset-2 col-lg-offset-4">
        <li class="active"><a href="#applicant" data-toggle="tab">Applicant's Signup</a></li>
        <li><a href="#employer" data-toggle="tab">Employer's Signup</a></li>
    </ul>
    <div id="myTabContent" class="tab-content col-xs-offset-1 col-sm-offset-2 col-lg-offset-4 col-xs-8 col-sm-4" style="margin-top: 20px;">
        <div class="tab-pane fade active in" id="applicant">
            <form class="form-horizontal" action="/signup/" method="post" autocomplete="off">
                <input type="hidden" name="user_type" value="applicant">
                <div class="form-group">
                    <label for="a_id" class="control-label">Choose a UserName</label>
                    <input class="form-control" type="text" id="a_id" name="a_id" required>
                </div>
                <div class="form-group">
                    <label for="a_name" class="control-label">Full Name</label>
                    <input class="form-control" type="text" id="a_name" name="a_name" required>
                </div>
                <div class="form-group">
                    <label for="a_email" class="control-label">Email</label>
                    <input class="form-control" type="email" id="a_email" name="a_email" required>
                </div>
                <div class="form-group">
                    <label for="a_tel" class="control-label">Contact No.</label>
                    <input class="form-control" type="number" id="a_tel" name="a_tel" required>
                </div>
                <div class="form-group">
                    <label for="a_pass" class="control-label">Password</label>
                    <input class="form-control" type="password" id="a_pass" name="a_pass" required>
                </div>
                <div class="form-group">
                    <label for="a_conditions" class="control-label">
                    <input type="checkbox" id="a_conditions" name="a_conditions" required>  I accept all terms and conditions!!
                    </label>
                </div>
                <input class="btn btn-success col-xs-offset-9 col-lg-offset-10" type="submit" id="a_submit" name="a_submit" value="SignUp">
            </form>
        </div>
        <div class="tab-pane fade" id="employer">
            <form class="form-horizontal" action="/signup/" method="post" autocomplete="off">
                <input type="hidden" name="user_type" value="employer">
                <div class="form-group">
                    <label for="e_id" class="control-label">Choose a Login ID</label>
                    <input class="form-control" type="text" id="e_id" name="e_id" required>
                </div>
                <div class="form-group">
                    <label for="e_org" class="control-label">Organization Name</label>
                    <input class="form-control" type="text" id="e_org" name="e_org"  required>
                </div>
                <div class="form-group">
                    <label for="e_name" class="control-label">Your Name</label>
                    <input class="form-control" type="text" id="e_name" name="e_name" required>
                </div>
                <div class="form-group">
                    <label for="e_tel" class="control-label">Contact No.</label>
                    <input class="form-control" type="number" id="e_tel" name="e_tel" required>
                </div>
                <div class="form-group">
                    <label for="e_email" class="control-label">Your Email</label>
                    <input class="form-control" type="email" id="e_email" name="e_email" required>
                </div>
                <div class="form-group">
                    <label for="e_pass" class="control-label">Password</label>
                    <input class="form-control" type="password" id="e_pass" name="e_pass" required>
                </div>
                <div class="form-group">
                    <label for="e_conditions" class="control-label">
                        <input type="checkbox" id="e_conditions" name="e_conditions" required>  I accept all terms and conditions!!
                    </label>
                </div>
                <input class="btn btn-success col-xs-offset-9 col-lg-offset-10" type="submit" id="e_submit" name="e_submit" value="SignUp">
            </form>
        </div>
    </div>
</div>

{% endblock %}
